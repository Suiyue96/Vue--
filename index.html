<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 手机端的meta的设置· -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,u ser-scalable=no">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_521936_l2m6baw5kf8yqfr.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_518606_snabom9h9y1wz5mi.css">
    <link rel="stylesheet" type="text/css" href="./static/css/reset.css">
    <title>dingdingshop</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- 解决手机端点击响应延时 0.3s 问题 -->
    <!-- 具体为什么不太懂 -->
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script type="text/javascript">
      if ('addEventListener' in document) {
          document.addEventListener('DOMContentLoaded', function() {
            FastClick.attach(document.body);
          }, false);
        } 
        if(!window.Promise) {
          document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }
    </script>
  </body>
</html>
